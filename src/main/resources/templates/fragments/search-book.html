
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<div th:fragment="search">


    <h2>Book Search</h2>

    <div th:insert="~{fragments/search-bar :: search}"></div>

    <h2>Search Results:</h2>

    <div th:if="${not #lists.isEmpty(bookList)}" class="book-container">
        <div th:each="book : ${bookList}" class="book">
            <a th:href="@{/admin/book/add-result(isbn=${book.isbn}, title=${book.title}, author=${book.author}, pages=${book.pages}, thumbnailUrl=${book.thumbnailUrl}, selfLink=${book.selfLink})}">
                <div class="book-cover" th:style="'background-image: url(\'' + ${book.thumbnailUrl} + '\');'"></div>
            </a>
            <p th:text="${book.isbn}"></p>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(bookList)}">
        <p>No results found.</p>
    </div>


</div>
