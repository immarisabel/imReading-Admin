<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:insert="~{fragments/header :: head}"></div>

<style>
    .custom-style {
padding:2px 1rem 2px 1rem;
border-radius:10px;
font-weight:bold;
}
</style>
<!--Add here always what needs to load-->
<body onload="populateDropdown();">

<main class="grid-container-fullwidth">
    <header class="grid-item">
        <a href="/home"> <img src="/logo.svg" class="logo"> </a>
        <nav th:replace="~{fragments/nav :: navFragment}"></nav>
    </header>
    <section id="content" class="grid-item double-height">
        <!-- START OF CONTENT-->

        <div th:replace="~{about/github-form :: body}"></div>
        <h2>Current Issues</h2>
        <li th:each="issue : ${issuesList}" >
            <a th:href="${issue.htmlUrl}" style="text-decoration:none; line-height:2;" th:text="${issue.title}">list</a>
            : <span th:class="${'custom-style'}" th:style="'background-color: #' + ${label.color}"
                    th:each="label : ${issue.labels}" th:text="${label.name}"></span>
        </li>

        <!-- END OF CONTENT-->
    </section>

</main>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
